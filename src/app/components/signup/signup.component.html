<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-3 mb-3 shadow-lg p-3 text-center">
                <h3>Welcome here</h3>
                <!-- <div [ngClass]="getClassName()"  role="alert">
                    {{message}}
                </div> -->
                <div class="alert alert-success mt-3" role="alert">
                    Registration Successfull ! 
                    <!-- <a routerLink= "/signin" class="text-link"> Login Now</a>  -->
                </div>
                <hr>
                <form class="text-start">
                     <div class="form-group mb-4">
                         <label>Full Name</label>
                         <input type="text" formControlName="fullName" class="form-control" placeholder="John Doe...">
                     </div>
                     <div class="form-group mb-4">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" placeholder="johndoe@gmail.com">
                    </div>
                    <div class="form-group mb-4">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="*********">
                    </div>
                    <div class="form-group mb-4">
                        <label>Confirm Password</label>
                        <input type="password" formControlName="confim" class="form-control" placeholder="*********">
                    </div>
                    <button class="btn btn-info btn-block w-100 mt-2" >Create Account</button>

                </form>
            </div>
        </div>
    </div>
</div>
