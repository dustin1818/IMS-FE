<div class="row mt-12">

    <div class="col-md-8 order-md-1 mx-auto my-12">

        <!-- Custom Success/Error Message -->
        <div class=" show-hide-message">
            <div [ngClass]="messageClass">
                {{ message }}
            </div>
        </div>

        <h1 class="my-3 mb-5 font-weight-normal">Please Register</h1>

        <form [formGroup]="registerForm" class="needs-validation w-100 form-inline " novalidate
            (submit)="onRegisterSubmit()">

            <div class="row">
                <!-- username -->
                <div class="form-group-lg col-md-6">
                    <h2  for="username">Username</h2 >
                    <input type="username" name="username" formControlName="username" class="form-control input-lg "
                        placeholder="username"  style="height:40px">
                    <ul class="help-block" style="list-style: none;">
                        <li
                            *ngIf="registerForm.controls.username.errors?.required && registerForm.controls.username.dirty">
                            Username is required.
                        </li>
                    </ul>
                </div>

                <div class="form-group-lg col-md-6">
                    <h2 class="lb-lg"  for="position">Position</h2 >
                    <input type="position" name="position" formControlName="position" class="form-control input-lg "
                        placeholder="position" style="height:40px">
                    <ul class="help-block"  style="list-style: none;">
                        <li
                            *ngIf="registerForm.controls.position.errors?.required && registerForm.controls.position.dirty">
                            Position is required.
                        </li>
                    </ul>
                </div>



                <div class="form-group-lg mb-3 col-md-12">
                    <h2 class="lb-lg"  for="email">Email</h2 >
                    <input type="email" name="email" formControlName="email" class="form-control input-lg"
                        placeholder ="you@example.com" style="height:40px">
                    <ul class="help-block"  style="list-style: none;">
                        <li *ngIf="registerForm.controls.email.errors?.required && registerForm.controls.email.dirty">
                            Email is required.
                        </li>
                    </ul>
                </div>


                <div class="form-group-lg col-md-4">
                    <h2  for="inputPassword4">Password</h2 >
                    <input type="password" name="password" formControlName ="password" class="form-control input-lg "
                        placeholder="..... " style="height:40px">
                    <ul class="help-block"  style="list-style: none;">
                        <li
                            *ngIf="registerForm.controls.password.errors?.required && registerForm.controls.password.dirty">
                            Password is
                            required.</li>
                    </ul>
                </div>


     


                <div class="form-group-lg mb-3 col-md-4">
                    <h2 class="lb-lg"  for="address">Address</h2 >
                    <input type="text" name="location" formControlName="location" class="form-control input-lg"
                        placeholder ="1234 Main St" style="height:40px" required>
                    <ul class="help-block"  style="list-style: none;">
                        <li
                            *ngIf="registerForm.controls.location.errors?.required && registerForm.controls.location.dirty">
                            Address is
                            required.</li>
                    </ul>
                </div>

                <div class="form-group-lg mb-3 col-md-4">
                    <h2 class="lb-lg"  for="contact">Contact</h2 >
                    <input type="number" name="phoneNo" formControlName="phoneNo" class="form-control input-lg"
                        placeholder ="+977.." style="height:40px" required>
                    <ul class="help-block"  style="list-style: none;">
                        <li
                            *ngIf="registerForm.controls.phoneNo.errors?.required && registerForm.controls.phoneNo.dirty">
                            Contact is
                            required.
                        </li>
                    </ul>
                </div>

                <hr class="my-12">
                <input class="btn btn-primary btn-lg btn-block" type="submit" value="Register ">
            </div>
        </form>

    </div>
</div>
