<div class="container mt-5 w-100">
    <div class="supplier-head-container d-flex justify-content-between align-items-center">
    <h2 class="supplier-head-text">Supplier Management</h2>
    <div class="btn btn-supplier">+ Add Supplier</div>
</div>
 <hr>
        <table  mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">

            <!-- Position Column -->
            <ng-container matColumnDef="supplier_no">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Supplier No. </th>
              <td mat-cell *matCellDef="let supplier"> {{supplier.supplier_no}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let supplier"> {{supplier.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="phone_no">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone No. </th>
              <td mat-cell *matCellDef="let supplier"> {{supplier.phone_no}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="location">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
              <td mat-cell *matCellDef="let supplier"> {{supplier.location}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
              <td mat-cell> 
                <mat-icon>edit</mat-icon>
              </td>
            </ng-container>

            <ng-container matColumnDef="delete ">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
              <td mat-cell *matCellDef="let supplier"> 
                <mat-icon>delete</mat-icon>
              </td>
            </ng-container>

          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
</div>
