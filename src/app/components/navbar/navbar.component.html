<mat-toolbar class="mat-elevation-z8  ">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
          menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
          close
      </mat-icon>
  </button>
      <div class="container-fluid d-flex align-items-center justify-content-between px-5" >
    
        <div class="logo-container d-flex justify-content-center align-items-center" routerLink = "/">
          <img src="../../../assets/images/IMS.svg" alt="" class="logo">
          <h2 class="logo-text">IMS</h2>
        </div>
    
        <form class="d-flex">
          <button class="btn btn-outline-light me-2" type="submit" routerLink="/signup">Signup</button>
          <button class="btn btn-outline-tiffany my-2 me-2 my-sm-0" type="submit"   routerLink = '/signin' >Login</button>
        </form>
      </div>
</mat-toolbar>



<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

      <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

      <h4 class="name">John Smith</h4>
      <p class="designation">Quality Assurance</p>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" routerLink="/dashboard">
          <mat-icon>dashboard</mat-icon>
          <span >Dashboard</span>
      </button>
      <button mat-button class="menu-button" routerLink="/employee">
          <mat-icon>people</mat-icon>
          <span >Employee</span>
      </button>

      <button mat-button class="menu-button" routerLink="/supplier-list">
        <mat-icon>assignment</mat-icon>
        <span >Supplier</span>
    </button>

      <button mat-button class="menu-button" routerLink="/inventory">
          <mat-icon>store</mat-icon>
          <span >Inventory</span>
      </button>
      <button mat-button class="menu-button">
          <mat-icon>perm_contact_calendar</mat-icon>
          <span>Schedule</span>
      </button>
      <button mat-button class="menu-button" routerLink="/profile">
          <mat-icon>person</mat-icon>
          <span >Profile</span>
      </button>


      <mat-divider></mat-divider>

      <button mat-button class="menu-button" routerLink="/help">
          <mat-icon>help</mat-icon>
          <span>Help</span>
      </button>

      <button mat-button class="menu-button" routerLink="/about">
          <mat-icon>info</mat-icon>
          <span>About</span>
      </button>

  </mat-sidenav>

  <router-outlet></router-outlet>
  
</mat-sidenav-container>
